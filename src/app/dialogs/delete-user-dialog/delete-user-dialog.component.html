<!-- Delete user dialog title -->
<h2 mat-dialog-title>Delete user</h2>

<!-- Standard warning -->
<mat-dialog-content>
  Are you sure you want to delete user?
</mat-dialog-content>

<!-- Delete user dialog actions -->
<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">No</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Yes</button>
</mat-dialog-actions>
